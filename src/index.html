<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>

<section class="section hero">
	<div class="section_in">
		<div class="hero_slider heroSlider">
			<div class="hero_slider__wrapper swiper-wrapper">
				<div class="hero_slider__slide swiper-slide">
					<div class="hero_slider_bg">
						<picture class="hero_slider_bg__img_w">
							<img class="hero_slider_bg__img" src="img/smoke.png" alt="">
						</picture>
					</div>
					<div class="hero_slider__col">
						<div class="hero_slider_img">
							<picture class="hero_slider_img__wrap">
								<img class="hero_slider_img__img" src="img/products/main_hero.png" alt="">
							</picture>
						</div>
					
					</div>
					<div class="hero_slider__col">
						<h1 class="hero_slider__stroke">
							GRAY LAB
						</h1>
						<div class="hero_slider__content">
							<div class="hero_slider__label hero_slider__label--color_mod_1">
								Топ продаж
							</div>
							<div class="hero_slider__title">
								Triple Berry Ice
							</div>
							<div class="hero_slider__descr">
								Откройте для себя новые вкусы
							</div>
							<a class="hero_slider__link" href="#">
								Заказать
							</a>
						</div>
					</div>
				</div>
				<div class="hero_slider__slide swiper-slide">
					<div class="hero_slider_bg">
						<picture class="hero_slider_bg__img_w">
							<img class="hero_slider_bg__img" src="img/smoke.png" alt="">
						</picture>
					</div>
					<div class="hero_slider__col">
						<div class="hero_slider_img">
							<picture class="hero_slider_img__wrap">
								<img class="hero_slider_img__img" src="img/products/main_hero.png" alt="">
							</picture>
						</div>
					</div>
					<div class="hero_slider__col">
						<div class="hero_slider__content">
							<div class="hero_slider__label hero_slider__label--color_mod_2">
								Новинка
							</div>
							<div class="hero_slider__title">
								Triple Berry Ice
							</div>
							<div class="hero_slider__size">
								Количество затяжек: 4000
							</div>
							<div class="hero_slider__price">
								420
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="scroll_down">
			<div class="scroll_down__text">
				Scroll Down
			</div>
			<div class="scroll_down__arrow">
				<i class="fas fa-chevron-down"></i>
			</div>
		</div>
	</div>
</section>

<section class="section products">
	<div class="section_in">
		<div class="products_wrapper">
			<div class="product_item">
				<picture class="product_item__img_w">
					<img class="product_item__img" src="img/products/01.jpg" alt="">
				</picture>
				<div class="product_item__title">
					Grape energy
				</div>
				<div class="product_item__variety">
					Разновидность: Lux
				</div>
				<div class="product_item__in_stoke">
					В наличии: 1
				</div>
				<div class="product_item__block_btn">
					<div class="product_item__price_w">
													
					</div>
				</div>

			</div>
		</div>
	</div>
</section>
<script src="js/swiper.min.js"></script>
<script src="js/script.min.js"></script>
</body>
</html>
